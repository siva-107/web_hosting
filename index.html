<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple One‑Page Site</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #007acc;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 1rem;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Site</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I’m [Your Name]! I build simple websites and…</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Project One – description</li>
      <li>Project Two – description</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch: <a href="mailto:you@example.com">you@example.com</a></p>
  </section>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
